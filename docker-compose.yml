version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vitalconnect-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vitalconnect
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vitalconnect"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vitalconnect-network

  # Redis Cache and Message Queue
  redis:
    image: redis:7-alpine
    container_name: vitalconnect-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vitalconnect-network

  # Qdrant Vector Store for AI Service RAG
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: vitalconnect-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vitalconnect-network

  # AI Service - Python microservice for RAG and Function Calling
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: vitalconnect-ai-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: development
      DEBUG: "true"
      HOST: "0.0.0.0"
      PORT: "8000"
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/vitalconnect
      REDIS_URL: redis://redis:6379/1
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      AI_MODEL: ${AI_MODEL:-gpt-4o}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-multilingual-e5-large}
      QDRANT_URL: http://qdrant:6333
      QDRANT_COLLECTION_PREFIX: vitalconnect_
      GO_BACKEND_URL: http://backend:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - vitalconnect-network
    volumes:
      - ./ai-service/app:/app/app:ro

  # AI Service Celery Worker
  ai-worker:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: vitalconnect-ai-worker
    restart: unless-stopped
    command: celery -A app.celery_app.celery_config worker --loglevel=info --queues=ai_query,ai_actions,ai_indexing
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/vitalconnect
      REDIS_URL: redis://redis:6379/1
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      AI_MODEL: ${AI_MODEL:-gpt-4o}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-multilingual-e5-large}
      QDRANT_URL: http://qdrant:6333
      QDRANT_COLLECTION_PREFIX: vitalconnect_
      GO_BACKEND_URL: http://backend:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    networks:
      - vitalconnect-network
    profiles:
      - ai

  # Adminer - Database UI (development only)
  adminer:
    image: adminer:latest
    container_name: vitalconnect-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vitalconnect-network
    profiles:
      - dev

  # Redis Commander - Redis UI (development only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: vitalconnect-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8082:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vitalconnect-network
    profiles:
      - dev

  # PEP Simulator - Simulates hospital Tasy/MV database (development only)
  postgres-pep-sim:
    build:
      context: ./docker/postgres-pep-sim
      dockerfile: Dockerfile
    container_name: vitalconnect-pep-sim
    restart: unless-stopped
    environment:
      POSTGRES_USER: pep_reader
      POSTGRES_PASSWORD: pep_readonly_2024
      POSTGRES_DB: hospital_pep
    ports:
      - "5433:5432"
    volumes:
      - pep_sim_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pep_reader -d hospital_pep"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vitalconnect-network
    profiles:
      - dev

volumes:
  postgres_data:
    name: vitalconnect-postgres-data
  redis_data:
    name: vitalconnect-redis-data
  pep_sim_data:
    name: vitalconnect-pep-sim-data
  qdrant_data:
    name: vitalconnect-qdrant-data

networks:
  vitalconnect-network:
    name: vitalconnect-network
    driver: bridge
